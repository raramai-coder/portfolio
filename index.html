<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Tiro+Devanagari+Sanskrit:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script
      src="https://kit.fontawesome.com/57b092fe03.js"
      crossorigin="anonymous"
    ></script>
    <script src="navigation.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" name="" id="check" />
        <label for="check" class="burger-button"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <label for="logo" class="logo"></label>
        <a href="#" id="logo"
          ><img src="index/logo1.png" id="logo" onclick="navigateTo('logo',0)"
        /></a>

        <ul>
          <li>
            <a href="#" class="active" id="home" onclick="navigateTo('home',0)"
              >Home</a
            >
          </li>
          <li>
            <a href="#" id="about" onclick="navigateTo('about','0')">About</a>
          </li>
          <li>
            <a href="#" id="photography" onclick="navigateTo('photography',0)"
              >Photography</a
            >
          </li>
          <li>
            <a href="#" id="design" onclick="navigateTo('design',0)">Design</a>
          </li>
          <li><a href="#" id="blog" onclick="navigateTo('blog',0)">Blog</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1 class="p-name">Rara Wadaya</h1>

      <p id="meParagraph">
        <a href="/about/about.html" class="u-url">Rara</a> is a
        <a href="/photography/photography.html" class="p-category"
          >photographer</a
        >, game developer and graphic
        <a href="/design/designer.html" class="p-category">designer</a>
      </p>
    </section>
    <section id="index-images-container">
      <div class="slideshow-container">
        <div class="mySlides fade" id="firstImage">
          <img
            src="index/phediso-min.JPG "
            class="index-images"
            alt="Young woman wearing pink suit."
          />
          <div class="work-title">Phediso x Grad</div>
        </div>

        <div class="mySlides fade">
          <img
            src="index/concilia-min.JPG"
            class="index-images"
            alt="Young female graduate wearing two graduation belts."
          />
          <div class="work-title">Concilia x Grad</div>
        </div>

        <div class="mySlides fade">
          <img
            src="index/alicia-min.JPG"
            class="index-images"
            alt="Close-up on young woman smiling at her matric dance."
          />
          <div class="work-title">Alicia x MD</div>
        </div>

        <div class="mySlides fade">
          <img
            src="index/retrospectjpegio.jpg"
            class="index-images"
            alt="Two queer young men separated by concrete pillar seemingly yearning for each other."
          />
          <div class="work-title">Retrospective: Quuerantine</div>
        </div>
      </div>
    </section>

    <section></section>
    <script src="index.js"></script>
  </body>
</html>
