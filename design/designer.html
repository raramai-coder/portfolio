<!DOCTYPE html>

  <head>

    <title>Designer</title>

  <body>
    <header>
      <nav>

        <img src="../index/Rectangle 3.png" id="logo" />
        <ul>
          <li>
            <a href="#" id="home" onclick="navigateTo('home',1)">Home</a>
          </li>
          <li>
            <a href="#" id="about" onclick="navigateTo('about',1)">About</a>
          </li>
          <li>
            <a href="#" id="photography" onclick="navigateTo('photography',1)"

            >
          </li>
          <!-- <li><a href="developer.html">Development</a></li> -->
          <li>
            <a
              href="#"
              id="design"
              onclick="navigateTo('design',1)"
              class="active"
              >Design</a
            >
          </li>
          <li>
            <a href="#" id="blog" onclick="navigateTo('blog',1)">Blog</a>
          </li>
        </ul>
      </nav>

    <h1>Design</h1>

    <section>
      <h2>Wireframes</h2>
      <div id="gridContainer">
        <div class="wireframe-card">
          <img src="index.png" alt="Wireframe of index page." />
        </div>
      </div>
      <div id="gridContainer">
        <div class="wireframe-card">
          <img src="about.png" alt="Wireframe of about page." />
        </div>
      </div>
      <div id="gridContainer">
        <div class="wireframe-card">

      </div>

        <div class="wireframe-card">
          <img src="exhibitions.png" alt="Wireframe of exhibitions page." />

      </div>

          <img src="photoshoot.png" alt="Wireframe of photoshoot page." />
        </div>
      </div>
      <div id="gridContainer">
        <div class="wireframe-card">
          <img
            src="photoshoots.png"
            alt="Wireframe of individual photoshoots page."
          />
        </div>
      </div>

      <h2>Style Guide</h2>
      <div id="gridContainer">
        <div class="wireframe-card">
          <img
            src="styleguide.png"

          />
        </div>
      </div>
